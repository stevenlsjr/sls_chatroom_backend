{% extends "layout.html" %}

{% block title %}
<title>Log In</title>
{% endblock title %}
    

{% block content %}
<div class="container">
    <div class="box column is-half">
        <form class="content" method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="button">Log in</button>
        </form>
    </div>
</div>    
{% endblock content %}
