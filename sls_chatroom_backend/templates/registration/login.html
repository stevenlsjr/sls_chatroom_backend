{% extends "rest_framework/base.html" %}


{% block title %}
Sls Chatroom Api login
{% endblock title %}


{% block name %}
Log In
{% endblock name %}


{% block content %}


{% if user.is_authenticated %}
<p>
    Hello, {{user}}
</p>

{% else %}

<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}

    <button type="submit">Login</button>
</form>
{% endif %}



{% endblock content %}
